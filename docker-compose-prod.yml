version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    expose:
      - 5432
    networks:
      - backend_network
    volumes:
      - data:/var/lib/postgresql/data

  backend:
    container_name: backend
    build:
      context: ./srcs/backend
      dockerfile: Dockerfile.production
    image: backend
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      IP_HOST: ${IP_HOST}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      REDIRECT_URI: ${REDIRECT_URI}
    expose:
      - 3000
    networks:
      - backend_network
    depends_on:
      - postgres

  frontend:
    container_name: frontend
    build:
      args:
        - IP_HOST=${IP_HOST}
        - PORT_HTTPS_HOST=${PORT_HTTPS_HOST}
        - INTRA_UID=${CLIENT_ID}
      context: ./srcs/frontend
      dockerfile: Dockerfile.production
    image: frontend
    restart: always
    expose:
      - 4200
    networks:
      - frontend_network

  nginx:
    container_name: nginx
    build:
      context: ./srcs/nginx
      dockerfile: Dockerfile
      args:
        - domain_name=${IP_HOST}
    image: nginx
    restart: always
    ports:
      - ${PORT_HTTP_HOST}:80
      - ${PORT_HTTPS_HOST}:443
    networks:
      - frontend_network
      - backend_network
    depends_on:
      - backend
      - frontend

volumes:
  data:

networks:
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge
